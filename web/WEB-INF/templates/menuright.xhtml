<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <br/>
                    <br/>
                    <center>  <img  src="#{request.contextPath}/resources/images/usuario/avatar.png" class="img-circle img-responsive"  style="height: 80px;" alt=""/> </center>
                    <br/>
                    <li class="sidebar-brand">
                        <a href="#">
                            <em class="fa fa-user"></em>Usuario #{loginManagedBean.documento}
                        </a>
                        
                          <ul class="nav">
                    <c:forEach items="#{loginManagedBean.rol.permisoList}" var="permiso">
                        <c:if test="#{empty permiso.permisoPadre and empty permiso.permisoList}">
                            <li><h:link outcome="#{permiso.url}"><i class="#{permiso.icon}"/><p>#{permiso.nombrePermiso}</p></h:link></li>
                        </c:if>
                        <c:if test="#{empty permiso.permisoPadre and not empty permiso.permisoList}">
                            <li class="dropdown">
                                <a class="dropdown" data-toggle="dropdown" href="#{permiso.url}"><i class="#{permiso.icon}"/> <p>#{permiso.nombrePermiso}</p></a>
                                <ul class="dropdown-menu">
                                    <c:forEach items="#{permiso.permisoList}" var="subItem">
                                        <c:forEach items="#{loginManagedBean.rol.permisoList}" var="p">
                                            <c:if test="#{subItem.equals(p)}">
                                                <li><h:link outcome="#{subItem.url}"><p>#{subItem.nombrePermiso}</p></h:link></li>
                                            </c:if>
                                        </c:forEach>
                                    </c:forEach>
                                </ul>
                            </li>
                        </c:if>
                    </c:forEach>
                    </li>
                    <li>
                    </li>
                    <li>
                    </li>
                    <li>
                    </li>
                    <li>
                        <a href="../../paginaprincipal.xhtml">Salir</a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->

        </ui:composition>
    </h:body>
</html>
