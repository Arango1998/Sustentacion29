<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form style="padding-top: 100px;">
                        <h1><h:outputText value="Lista de pagos"/></h1>
                        <p:dataTable value="#{pagoManagedBean.listarPago()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdPago"/>
                                </f:facet>
                                <h:outputText value="#{item.idPago}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaPago"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaPago}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Monto"/>
                                </f:facet>
                                <h:outputText value="#{item.monto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{item.estado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdJugador"/>
                                </f:facet>
                                <h:outputText value="#{item.fkIdJugador}"/>
                            </p:column>
                            <p:column>
                               <a id="modal-379141" href="#modal-container-379141" role="button" class="btn" data-toggle="modal">Modificar</a> 
                            </p:column>
                            
                            <p:commandButton class="btn btn-primary" value="Eliminar" action="#{registroPagoManagedBean.eliminarPago(p)}"/>
                            <p:column>
                                
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            

                            <div class="modal fade" id="modal-container-379141" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">

                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                Ã—
                                            </button>
                                            <h4 class="modal-title" id="myModalLabel">

                                                <center>Modificar Pago</center>
                                            </h4>
                                        </div>
                                        <div class="modal-body">
                                            


                                            <h:form>
                                                <h1><h:outputText value="Create/Edit"/></h1>
                                                <p:panelGrid columns="2">
                                                    <p:outputLabel value="FechaPago:" for="fechaPago" />
                                                    <p:inputText id="fechaPago" value="#{registroPagoManagedBean.pago.fechaPago}" title="FechaPago" required="true" requiredMessage="The FechaPago field is required.">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </p:inputText>
                                                    <p:outputLabel value="Monto:" for="monto" />
                                                    <p:inputText id="monto" value="#{registroPagoManagedBean.pago.monto}" title="Monto" required="true" requiredMessage="The Monto field is required."/>
                                                    <p:outputLabel value="Estado:" for="estado" />
                                                    <p:inputText id="estado" value="#{registroPagoManagedBean.pago.estado}" title="Estado" required="true" requiredMessage="The Estado field is required."/>
                                                    <p:outputLabel value="FkIdJugador:" for="fkIdJugador" />
                                                    <p:selectOneMenu id="fkIdJugador" value="#{registroPagoManagedBean.pago.fkIdJugador}" required="true" requiredMessage="The FkIdJugador field is required.">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItems value="#{jugadorManagedBean.listarJugadores()}" var="jug" itemLabel="#{jug.usuario.documento}"/>
                                                    </p:selectOneMenu>
                                                </p:panelGrid>
                                            </h:form>
</div>
                                        <div class="modal-footer">

                                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                                Cerrar 
                                            </button> 
                                            <p:commandButton class="btn btn-primary" value="Modificar Pago"  action="#{registroPagoManagedBean.modificarPago()}"/>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                                            
                                            
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
