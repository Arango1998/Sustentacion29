<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                 <div class="container">
                    <div class="row">
                        <div class="col-lg-12">

                            <div class="col-lg-4"></div>
                            <div class="col-lg-4"  style="padding-top: 30px;">

              


                    <h:form>
                        <center><h1><h:outputText value="Registro de Pago"/></h1></center>

                                    
                                    <div class="rowContainer">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="FechaPago:" for="fechaPago" />
                            <h:inputText id="fechaPago" value="#{registroPagoManagedBean.pago.fechaPago}" title="FechaPago" required="true" requiredMessage="Este campo es requerido.">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                
                            </h:inputText>
                            <h:outputLabel value="Monto:" for="monto" />
                            <h:inputText id="monto" value="#{registroPagoManagedBean.pago.monto}" title="Monto" required="true" requiredMessage="Este campo es requerido."/>
                            
                            <h:outputLabel value="Estado:" for="estado" />
                            <h:inputText id="estado" value="#{registroPagoManagedBean.pago.estado}" title="Estado" required="true" requiredMessage="Este campo es requerido."/>
                            
                            <h:outputLabel value="FkIdJugador:" for="fkIdJugador" />
                            <h:selectOneMenu id="fkIdJugador" value="#{registroPagoManagedBean.pago.fkIdJugador}" title="FkIdJugador" required="true" requiredMessage="Este campo es requerido.">
                                
                                <f:selectItems value="#{jugadorManagedBean.listarJugadores()}" var="jug" itemLabel="#{jug.usuario.documento}"/>
                            </h:selectOneMenu>
                            
                        </h:panelGrid>
                        <h:commandButton value="Registrar" action="#{registroPagoManagedBean.registrarPago()}"/>
                        </div>
                    </h:form>
                    </div>
                            <div class="col-lg-4">


                            </div>
                        </div>
                    </div>  
                </div>
                

                    
                        
                    
                

            </ui:define>

        </ui:composition>

    </body>
</html>
