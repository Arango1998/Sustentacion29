<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Registro de Items"/></h1>
                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="CantidadItems:" for="cantidadItems" />
                            <h:inputText id="cantidadItems" value="#{itemManagedBean.item.cantidadItems}" title="CantidadItems" required="true" requiredMessage="The CantidadItems field is required."/>
                            <h:outputLabel value="ItemsAprobados:" for="itemsAprobados" />
                            <h:inputText id="itemsAprobados" value="#{itemManagedBean.item.itemsAprobados}" title="ItemsAprobados" required="true" requiredMessage="The ItemsAprobados field is required."/>
                            <h:outputLabel value="FotoItems:" for="fotoItems" />
                            <h:inputTextarea rows="4" cols="30" id="fotoItems" value="#{itemManagedBean.item.fotoItems}" title="FotoItems" />
                            <h:outputLabel value="Valoracion:" for="idValoracion" />
                            <h:selectOneMenu id="idValoracion" value="#{itemManagedBean.item.idValoracion}" title="IdValoracion" required="true" requiredMessage="The IdValoracion field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{valoracionManagedBean.listarValoracion()}" var="valoraciones" itemLabel="#{valoraciones.idValoracion}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Desempenio:" for="idDesempenio" />
                            <h:selectOneMenu id="idDesempenio" value="#{itemManagedBean.item.idDesempenio}" title="IdDesempenio" required="true" requiredMessage="The IdDesempenio field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{desempenioManagedBean.listarDesempenio()}" var="desempenios" itemLabel="#{desempenios.nombreDesempenio}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="Registrar" action="#{itemManagedBean.registrarItem()}"/>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
