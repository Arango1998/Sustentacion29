<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form id="formulario">
                        <p:commandButton class="exportar" value="Excel">
                                <p:dataExporter type="xls" target="tabla" fileName="Lista de ventas" />
                            </p:commandButton>
                            <p:commandButton class="exportar" value="pdf">
                                <p:dataExporter type="pdf" target="tabla" fileName="Lista de ventas"/>
                            </p:commandButton>
                        <h1><h:outputText value="Listado de seguimientos"/></h1>
                        <p:dataTable value="#{seguimientoManagedBean.listarSeguimiento()}" var="item">
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaInicio"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaInicio}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaFin"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaFin}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ResultadoSeguimiento"/>
                                </f:facet>
                                <h:outputText value="#{item.resultadoSeguimiento}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Observacion"/>
                                </f:facet>
                                <h:outputText value="#{item.observacion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Entrenador"/>
                                </f:facet>
                                <h:outputText value="#{item.idEntrenador.primerNombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Jugador"/>
                                </f:facet>
                                <h:outputText value="#{item.idJugador.usuario.primerNombre}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>


            </ui:define>

        </ui:composition>

    </body>
</html>
