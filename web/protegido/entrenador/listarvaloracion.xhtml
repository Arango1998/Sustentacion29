<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
        
        <ui:composition template="./../../WEB-INF/templates/template.xhtml">
            
            <ui:define name="content">
                <f:view>


                    <h:form id="formulario">
                        <h1><h:outputText value="Listado de valoracion"/></h1>
                        <p:dataTable value="#{valoracionManagedBean.listarValoracion()}" var="item">
                         <p:commandButton class="exportar" value="Excel">
                                <p:dataExporter type="xls" target="tabla" fileName="Lista de ventas" />
                            </p:commandButton>
                            <p:commandButton class="exportar" value="pdf">
                                <p:dataExporter type="pdf" target="tabla" fileName="Lista de ventas"/>
                            </p:commandButton>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Jugadores"/>
                                </f:facet>
                                <h:outputText value="#{item.idSeguimiento}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nota"/>
                                </f:facet>
                                <h:outputText value="#{item.nota}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>
        
    </body>
</html>
