<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form style="padding-top: 100px;">
                        <center><h1><h:outputText value="Lista Jugadores"/></h1></center>
                        <br></br>
                        <b:dataTable value="#{jugadorManagedBean.listarJugadores()}" var="item">



                            <b:dataTableColumn value="#{item.posicion}" label="Posiscion"/>
                            <b:dataTableColumn value="#{item.fkIdEquipo.nombreEquipo}" label="Nombre Equipo"/>
                            <b:dataTableColumn value="#{item.usuario.primerNombre} #{item.usuario.primerApellido}" label="Nombre y Apellido"/>
                             <b:dataTableColumn value="#{item.usuario.idTipoRol.nombreRol}" label="Tipo de usuario"/>
                          







                        </b:dataTable>
                    </h:form>
                </f:view>   
            </ui:define>

        </ui:composition>

    </body>
</html>
