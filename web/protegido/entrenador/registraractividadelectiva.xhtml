<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                
            <div class="container">
                    <div class="row">
                        <div class="col-lg-12">

                            <div class="col-lg-4"></div>
                            <div class="col-lg-4"  style="padding-top: 30px;">

                    <h:form>
                        <center><h1><h:outputText value="Registro de Actividad"/></h1></center>

                                    <br/>
                                    <div class="rowContainer">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="NombreActividad:" for="nombreActividad" />
                            <h:inputText id="nombreActividad" value="#{actividadElectivaManagedBean.actividadElectiva.nombreActividad}" title="NombreActividad" required="true" requiredMessage="Este campo es requerido."/>
                            <h:outputLabel value="DescripcionActividad:" for="descripcionActividad" />
                            <h:inputTextarea rows="4" cols="30" id="descripcionActividad" value="#{actividadElectivaManagedBean.actividadElectiva.descripcionActividad}" title="DescripcionActividad" required="true" requiredMessage="Este campo es requerido."/>
                            <h:outputLabel value="HoraInicio:" for="horaInicio" />
                            <h:inputText id="horaInicio" value="#{actividadElectivaManagedBean.actividadElectiva.horaInicio}" title="HoraInicio" required="true" requiredMessage="Este campo es requerido.">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:inputText>
                            <h:outputLabel value="HoraFin:" for="horaFin" />
                            <h:inputText id="horaFin" value="#{actividadElectivaManagedBean.actividadElectiva.horaFin}" title="HoraFin" required="true" requiredMessage="Este campo es requerido.">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:inputText>
                        </h:panelGrid>
                        <h:commandButton value="Registrar" action="#{registroActividadElectivaManagedBean.crearActividadElectiva()}"/>
                        </div>
                    </h:form>
                          </div>
                            <div class="col-lg-4">


                            </div>
                        </div>
                    </div>  
                </div>
                

            </ui:define>

        </ui:composition>

    </body>
</html>
