<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">


    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form style="padding-top: 100px;">
                        <center><h1><h:outputText value="Torneos programados"/></h1></center>
                        <b:dataTable value="#{torneoManagedBean.listar()}" var="item">



                            <b:dataTableColumn value="#{item.nombreTorneo}" label="Nombre"/>



                            <b:dataTableColumn value="#{item.organizador}" label="Organizador"/>



                            <b:dataTableColumn value="#{item.datosContactoOrganizador}" label="Datos del organizador"/>



                            <b:dataTableColumn value="#{item.fechaInicio}" label="Inicio"/>


                            <b:dataTableColumn value="#{item.fechaFin}" label="Finalización"/>

                            <b:dataTableColumn label="Editar Torneo"> 

                                <a id="modal-379141" href="#modal-container-379141" role="button" class="btn" data-toggle="modal">Modificar</a>

                            </b:dataTableColumn>

                        </b:dataTable>
                    </h:form>
                </f:view>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            >

                            <div class="modal fade" id="modal-container-379141" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">

                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                ×
                                            </button>
                                            <h4 class="modal-title" id="myModalLabel">

                                                <center>Modificar Torneo</center>
                                            </h4>
                                        </div>
                                        <div class="modal-body">
                                            <f:view>


                                                <h:form>
                                                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                                                    <h:panelGrid columns="2">
                                                        <h:outputLabel value="NombreTorneo:" for="nombreTorneo" />
                                                        <h:inputText id="nombreTorneo" value="#{torneoManagedBean.torneo.nombreTorneo}" title="NombreTorneo" required="true" requiredMessage="The NombreTorneo field is required."/>
                                                        <h:outputLabel value="Organizador:" for="organizador" />
                                                        <h:inputText id="organizador" value="#{torneoManagedBean.torneo.organizador}" title="Organizador" required="true" requiredMessage="The Organizador field is required."/>
                                                        <h:outputLabel value="DatosContactoOrganizador:" for="datosContactoOrganizador" />
                                                        <h:inputTextarea rows="4" cols="30" id="datosContactoOrganizador" value="#{torneoManagedBean.torneo.datosContactoOrganizador}" title="DatosContactoOrganizador" required="true" requiredMessage="The DatosContactoOrganizador field is required."/>
                                                        <h:outputLabel value="FechaInicio:" for="fechaInicio" />
                                                        <h:inputText id="fechaInicio" value="#{torneoManagedBean.torneo.fechaInicio}" title="FechaInicio" required="true" requiredMessage="The FechaInicio field is required.">
                                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                        </h:inputText>
                                                        <h:outputLabel value="FechaFin:" for="fechaFin" />
                                                        <h:inputText id="fechaFin" value="#{torneoManagedBean.torneo.fechaFin}" title="FechaFin" required="true" requiredMessage="The FechaFin field is required.">
                                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                        </h:inputText>
                                                    </h:panelGrid>
                                                </h:form>
                                            </f:view>

                                        </div>
                                        <div class="modal-footer">

                                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                                Cerrar 
                                            </button> 
                                            <p:commandButton class="btn btn-primary" value="Modificar Torneo"  action="#{torneoManagedBean.edit()}"/>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
